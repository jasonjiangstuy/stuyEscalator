<!DOCTYPE html>
<html>
    <head>
      <title> Stuy Escalator </title> 
      <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
          <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> -->
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </head>
    <body>
        
    <center>
      <table> 

          {% for i in rulebook %}
        <tr>
          <td>
            {{i[0]}}
          </td>
          <td>
           Up: {{i[1]}}
          </td>
          <td>
           Down: {{i[2]}}
          </td>
        </tr>
        {% endfor %}

            
      </table>



        <!-- form -->
<hr>

            <div class="form">
            <form class="edit-form">
                <select id='escalator'/>
                    <option value=""> -- Choose the faulty escalator -- </option>

                    <option value="23"> 2 to 3 </option>
                    <option value="24" disabled> 2 to 4 </option>
                    <option value="35"> 3 to 5 </option>
                    <option value="46"> 4 to 6 </option>
                    <option value="57"> 5 to 7 </option>
                    <option value="68"> 6 to 8 </option>
                    <option value="79"> 7 to 9 </option>
                </select>

                
                <span> Which direction is not working </span>
                <span><input type="checkbox" class="wDirection" name="Up" value="False"> Up </input></span>
                <span><input type="checkbox" class="wDirection" name="Down" value="False"> Down </input></span>
                <button id="submit" type="button" name="register_submit">Submit</button>
            </form>
            </div>

    </center>

    </body>
